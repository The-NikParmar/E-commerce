{% extends "header.html" %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<head>

	<!-- Title page -->
	<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('{% static 'images/bg-02.jpg' %}');">
		<h2 class="ltext-105 cl0 txt-center">
			Change Password
		</h2>
	</section>		



    <section class="bg0 p-t-104 p-b-116">
        <div class="container">
            <div class="flex-w flex-tr justify-content-center"> <!-- Center the content -->
                <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                    <!-- Forgot Password Form -->
                    <form id="forgotPasswordForm" method="POST" action="{% url 'fpassword' %}">
                        {% csrf_token %}
                        <h4 class="mtext-105 cl2 txt-center p-b-30">
                            Forgot Password
                        </h4>
    
                        <p class="txt-center">Please enter your Email Address to receive an OTP to reset your password.</p><br>
    
                        <div class="bor8 m-b-20 how-pos4-parent">
                            <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="uemail" placeholder="Email">
                        </div>
                            <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" type="submit">
                                Send OTP
                            </button>
                            
                       
    
                        <!-- Back to Login Link -->
                        <div class="txt-center p-t-20">
                            <a href="{% url 'login' %}" class="txt2 hov1">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    




{% endblock %}
